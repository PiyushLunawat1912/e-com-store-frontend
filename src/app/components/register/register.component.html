<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
      
      <form class="space-y-4" [formGroup]="registerForm" >
        
        <mat-form-field class="w-full">
          <mat-label>Name</mat-label>
          <input formControlName="name" matInput type="text" placeholder="Enter your name" required>
        </mat-form-field>
  
        <mat-form-field class="w-full">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput type="email" placeholder="Enter your email" required>
        </mat-form-field>
  
        <mat-form-field class="w-full">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput type="password" placeholder="Enter your password" required>
        </mat-form-field>
  
        <!-- âœ… FIX: Ensure type="submit" inside the form -->
        <button mat-raised-button color="primary" type="submit"
        (click)="register()"
          [disabled]="registerForm.invalid"
          class="w-full py-3 rounded-lg text-lg font-semibold shadow-md hover:bg-blue-600 transition duration-300">
          Register
        </button>
  
      </form>
  
      <p class="text-center text-sm text-gray-600 mt-4">
        Already have an account? <a href="#" class="text-blue-500 hover:underline">Login</a>
      </p>
    </div>
  </div>
