<div class="flex px-10 py-4 bg-gray-100 min-h-screen">
  <!-- Sidebar (Filters) -->
  <div class="w-1/4 bg-white p-6 shadow-md rounded-lg">
    <h2 class="text-2xl font-bold mb-4">Filters</h2>

    <!-- Category Filter -->
    <div class="space-y-3">
      <mat-form-field class="w-full">
        <mat-label>Category</mat-label>
        <mat-select
          name="categoryId"
          [(ngModel)]="categoryId"
          (valueChange)="getProducts()"
        >
          @for (item of category; track $index){
          <mat-option [value]="item._id">{{ item.name }}</mat-option>

          }
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Brands Filter -->
    <div class="space-y-3 p-2 mb-4">
      <mat-form-field class="w-full">
        <mat-label>Brands</mat-label>
        <mat-select
          name="brandId"
          [(ngModel)]="brandId"
          (valueChange)="getProducts()"
        >
          @for (item of brands; track $index){
          <mat-option [value]="item._id">{{ item.name }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <!-- Main Content (Product Listing) -->
  <div class="flex-1 ml-6">
    <div class="flex justify-between">
      <h2 class="text-2xl font-bold mb-4">Products</h2>
      <!-- <mat-form-field class="w-40">
        <mat-label>Order By</mat-label>
        <mat-select (valueChange)="orderChange($event)">
          <mat-option [value]="1">Price Low to High</mat-option>
          <mat-option [value]="-1">Price High to Low</mat-option>
        </mat-select>
      </mat-form-field> -->
    </div>

    <!-- âœ… Fix Grid Layout -->
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
    >
      @for(product of products; track $index){
      <app-product-card
        [product]="product"
        class="w-full max-w-xs mx-auto transform hover:scale-105 transition duration-300 shadow-lg rounded-lg"
      ></app-product-card>
      }@empty{
      <h5 class="text-2xl font-bold mb-4">No Products Found</h5>
      }
    </div>
  </div>
</div>
