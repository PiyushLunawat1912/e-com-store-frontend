<div class="px-20">
    <div class="mt-4">
        <h4 class="text-2xl font-bold">Featured Product</h4>
        <div class="flex justify-between gap-2 p-2">
         @for ( product of featuredProducts; track $index){
             <div class="w-3/12 shadow ">
               <app-product-card [product]="product"></app-product-card>
               </div>
         } 
    </div>
     </div>

     <div class="mt-4">
        <div class="mt-4">
            <h4 class="text-2xl font-bold">New Product</h4>
            <div class="flex  justify-between gap gap-2 p-2">
             @for ( product of newProducts; track $index){
                 <div class="w-3/12 shadow ">
                    <app-product-card [product]="product"></app-product-card>
                   </div>
             } 
         </div>
         </div>
     </div>
</div>
