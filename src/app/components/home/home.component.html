<div class="px-20">
    <div class="mt-4">
        <h4 class="text-2xl font-bold">Featured Product</h4>
        <div class="flex justify-between gap-2 p-2">
         @for ( product of featuredProducts; track $index){
             <div class="w-3/12 shadow ">
                 <div class="border-r-4 w-full" >
                     <img [src]="product.images[0]"  alt="Product Image" class="w-full h-52 object-cover" >
                     <div class="p-5">
                         <h3  class=" text-xl font-bold" mb-2>{{ product.name }}</h3>
                         <p >{{product.shortDescription}}</p>
                         <div class="flex justify-between items-center" >
                             <span class="text-2xl font-bold">₹{{product.Price}}</span>
                             <button 
                             mat-flat-button
                             color="primary">
                                 Add to Cart
                             </button>
                         </div>
                     </div>
                 </div>
                 
         
             </div>
         } 
     
     
        </div>
     </div>

     <div class="mt-4">
        <div class="mt-4">
            <h4 class="text-2xl font-bold">New Product</h4>
            <div class="flex  justify-between gap gap-2 p-2">
             @for ( product of newProducts; track $index){
                 <div class="w-3/12 shadow ">
                     <div class="border-r-4 w-full" >
                         <img [src]="product.images[0]"  alt="Product Image" class="w-full h-52 object-cover" >
                         <div class="p-5">
                             <h3  class=" text-xl font-bold" mb-2>{{ product.name }}</h3>
                             <p >{{product.shortDescription}}</p>
                             <div class="flex justify-between items-center" >
                                 <span class="text-2xl font-bold">₹{{product.Price}}</span>
                                 <button 
                                 mat-flat-button
                                 color="primary">
                                     Add to Cart
                                 </button>
                             </div>
                         </div>
                     </div>
                     
             
                 </div>
             } 
         
         
            </div>
         </div>
     </div>
</div>
