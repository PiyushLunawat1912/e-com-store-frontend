<div class="flex flex-col items-center px-40 mt-10">
    <h1 class="font-bold ">{{ id ? 'Update Product' : 'Add New Product' }}</h1>
 <form class="shadow p-4" [formGroup]="productForm">
    <div class="flex flex-wrap">
        <mat-form-field class="w-full">
            <mat-label>Category</mat-label>
            <mat-select formControlName="categoryId" >
                @for (item of categories; track $index){
              <mat-option [value]="item._id">{{item.name}}</mat-option>
                }
               </mat-select>
          </mat-form-field>
          <mat-form-field class="w-full">
            <mat-label>Brand</mat-label>
            <mat-select formControlName="brandId" >
                @for (item of brands; track $index){
                    <mat-option [value]="item._id">{{item.name}}</mat-option>
                      }
               </mat-select>
          </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name">
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Short Description</mat-label>
            <input matInput type="text" formControlName="shortDescription">
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Description</mat-label>
            <textarea matInput type="text" rows="5" formControlName="description"></textarea>
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Price</mat-label>
            <input matInput type="number"  formControlName="Price" >
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Discount</mat-label>
            <input matInput type="number"  formControlName="discount">
        </mat-form-field>

        <div class="w-full flex flex-col" formArrayName="images" >
           <div class="flex justify-between p-4">
            <h4>Images</h4>
            <button mat-raised-button color="primary" (click)="addImage()">ADD Images</button>
            <button mat-raised-button color="primary" (click)="removeImage()">Remove Images</button>
        </div> 
            @for (item of images.controls; track $index){
            <mat-form-field class="w-full">
                <mat-label>Image {{$index+1}}</mat-label>
                <input matInput type="text" [formControlName]="$index">
            </mat-form-field>
        }
        </div>
    </div>
    <div class="flex justify-center">
        <button *ngIf="id" mat-raised-button color="primary" [disabled]="productForm.invalid" (click)="updateProduct()">Update Product</button>
        <button *ngIf="!id" mat-raised-button color="primary" [disabled]="productForm.invalid" (click)="addProduct()">Add Product</button>
    </div>


   </form>
</div>
