<header class="site-header">
  <div class="top-bar">
    <div class="logo cursor-pointer" routerLink="/">
      <span>MY SHOP NAME</span>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search..." (keyup.enter)="onSearch($event)">
    </div>
    <div class="profile">
      <a href="#">Profile</a>
    </div>
  </div>
  <nav class="category-menu">
    <ul>
      @for (category of categoryList; track category) {
        <li (click)="searchCategory(category._id!)"><a>{{ category.name }}</a></li>
      }
    </ul>
  </nav>
</header>
